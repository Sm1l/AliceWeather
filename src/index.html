<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Погода для Алисы</title>
    <meta
      name="description"
      content="Мы узнаем какая сегодня погода и что сегодня лучше надеть!"
    />
    <meta name="keywords" content="Погода, одежда, Алиса" />
    <meta name="author" content="Sm[1]le=)" />
    <meta property="og:title" content="AliceWeather или Погода для Алисы" />
    <meta
      property="og:description"
      content="Мы узнаем какая сегодня погода и что сегодня лучше надеть!"
    />
    <meta property="og:image" content="./images/AW.png" />
    <meta property="og:url" content="https://sm1l.github.io/AliceWeather/" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="images/favicons/site.webmanifest" />
    <link
      rel="mask-icon"
      href="images/favicons/safari-pinned-tab.svg"
      color="#e487a1"
    />
    <meta name="msapplication-TileColor" content="#e487a1" />
    <meta name="theme-color" content="#e487a1" />

    <link rel="stylesheet" href="scss/style.scss" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <h1 class="header__title">AliceWeather</h1>
          <div class="header__text">
            <p>Добро пожаловать в "AliceWeather" или "Погода для Алисы"!</p>
            <p>
              Мы узнаем какая сегодня погода на улице и как лучше одеваться =)
            </p>
          </div>
        </div>
      </header>
      <main class="page">
        <div class="main__container">
          <section class="date">
            <div class="date__container _container">
              <h2 class="date__title _title">
                Доброе утро, мой любимый малыш!
              </h2>
              <div class="date__text"></div>
            </div>
          </section>
          <section class="weather">
            <div class="weather__container _container">
              <h2 class="weather__title _title">
                Ну-ка посмотрим, какая сегодня погодка...
              </h2>
              <div class="weather__block"></div>
            </div>
          </section>
          <section class="wear">
            <div class="wear__container _container">
              <h2 class="wear__title _title">
                И подумаем, что бы такого сегодня надеть...
              </h2>
              <div class="wear__info">
                <div class="wear__temp"></div>
                <div class="wear__status"></div>
                <div class="wear__wind"></div>
              </div>
              <div class="wear__image"></div>
            </div>
          </section>
        </div>
      </main>
      <footer class="footer">
        <div class="footer__container"></div>
      </footer>
    </div>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
